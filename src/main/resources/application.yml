
spring:
  servlet:
    context-path: /skillpartner
  datasource:
    url: jdbc:postgresql://localhost:5432/SkillPartner
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher